<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #player-container { position: relative; width: 640px; margin: auto; }
        #custom-controls { display: flex; justify-content: center; margin-top: 10px; }
        button { padding: 10px 15px; margin: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Custom YouTube Player</h2>
    
    <div id="player-container">
        <div id="player"></div>
    </div>
    
    <div id="custom-controls">
        <button onclick="playVideo()">‚ñ∂ Play</button>
        <button onclick="pauseVideo()">‚è∏ Pause</button>
        <button onclick="muteVideo()">üîá Mute</button>
        <button onclick="unmuteVideo()">üîä Unmute</button>
    </div>

    <script>
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'RyvLIuEqN04', // Your Video ID
                playerVars: {
                    'controls': 0, // Hide default YouTube controls
                    'disablekb': 1, // Disable keyboard shortcuts
                    'rel': 0, // No recommended videos after playback
                    'modestbranding': 1, // Hide YouTube branding
                    'fs': 0, // Disable fullscreen button
                    'iv_load_policy': 3, // Hide annotations
                    'showinfo': 0, // Hide video info
                    'origin': 'https://ap.lk', // Your website URL
                    'widget_referrer': 'https://ap.lk/watch-video/b3ef61af-d4c0-4d7c-9ee4-f2cd830aadf0', // Referrer URL
                    'aoriginsup': 1, // Allow origin restriction
                    'gporigin': 'https://ap.lk/class/2025-trmp-online-op-march', // Referrer info for security
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player Ready");
        }

        function playVideo() {
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function muteVideo() {
            player.mute();
        }

        function unmuteVideo() {
            player.unMute();
        }

        // Load YouTube Iframe API
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
